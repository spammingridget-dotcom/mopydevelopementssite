    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 50% 20%, #0b1a33, #050915);
            font-family: "Inter", Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* STARFIELD */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: drift 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(200vh); }
        }

        /* FLOATING TITLE BOX */
        .float-box {
            padding: 35px 45px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-18px) translateX(12px); }
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 0 0 25px rgba(255,255,255,0.25);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        /* BUTTONS */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            background: #1e66ff;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(30,102,255,0.4);
            transition: 0.25s;
        }

        .btn:hover {
            background: #4c82ff;
            box-shadow: 0 0 25px rgba(76,130,255,0.55);
        }

        .discord {
            margin-top: 15px;
            opacity: 0.85;
        }
    </style>
</head>
