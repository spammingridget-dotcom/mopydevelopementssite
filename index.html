    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 50% 20%, #0b1a33, #050915);
            font-family: "Inter", Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* STARFIELD */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: drift 10s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(200vh); }
        }

        /* FLOATING PANEL */
        .panel {
            padding: 35px 45px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-18px) translateX(12px); }
        }

        /* RINGED PLANET */
        .planet-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px auto;
        }

        .planet {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffcf8b, #d47f34 40%, #5a2a82 85%);
            box-shadow: 0 0 40px rgba(120,80,255,0.4), inset 0 0 25px rgba(0,0,0,0.45);
            animation: spinPlanet 26s linear infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes spinPlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 80px;
            margin-left: -130px;
            margin-top: -40px;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(100,150,255,0.45), rgba(50,70,150,0.1));
            transform: rotateX(65deg);
            filter: blur(1px);
            animation: spinRing 18s linear infinite;
            z-index: 1;
        }

        @keyframes spinRing {
            from { transform: rotateX(65deg) rotate(0deg); }
            to   { transform: rotateX(65deg) rotate(360deg); }
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 0 0 25px rgba(255,255,255,0.25);
        }

        p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* BUTTONS */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            background: #1e66ff;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(30,102,255,0.4);
            transition: 0.25s;
        }

        .btn:hover {
            background: #4c82ff;
            box-shadow: 0 0 25px rgba(76,130,255,0.55);
        }

        .contact {
            margin-top: 15px;
            opacity: 0.85;
        }
    </style>

<script>
    /* STAR GENERATOR */
    function stars(count) {
        for (let i = 0; i < count; i++) {
            const s = document.createElement("div");
            s.classList.add("star");
            s.style.width = s.style.height = (Math.random() * 3 + 1) + "px";
            s.style.left = Math.random() * 100 + "vw";
            s.style.top = Math.random() * 100 + "vh";
            s.style.animationDuration = (5 + Math.random() * 10) + "s";
            s.style.opacity = Math.random();
            document.body.appendChild(s);
        }
    }
    stars(180);
</script>
