<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopy Developmentz™</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #0d1a2f, #0a1120);
            color: white;
            text-align: center;
        }

        /* Banner image */
        .banner {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            display: block;
        }

        /* Profile picture */
        .pfp {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-top: -70px; /* pulls it up for cool overlay effect */
            border: 4px solid rgba(255,255,255,0.8);
            object-fit: cover;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.8rem;
            text-shadow: 0 0 12px rgba(255,255,255,0.2);
        }

        h3 {
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 60px;
        }
    </style>
</head>

<body>

    <!-- Banner -->
    <img src="website/Banner_Image.png" class="banner">

    <!-- Profile picture -->
    <img src="website/ProfilePicture.png" class="pfp">

    <h1>Mopy Developmentz™</h1>
    <h3>Professional development studio — Roblox, websites, scripts, UGC and more.</h3>

</body>
</html>
