<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopy Developmentz™</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c1124, #07101f);
            font-family: "Inter", Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            max-height: 320px;
            object-fit: cover;
            display: block;
        }

        .profile {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -55px; /* pulls it down over banner */
            object-fit: cover;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-bottom: 60px;
        }
    </style>
</head>

<body>

    <img class="banner" src="website/Banner_Image.png" alt="Banner">

    <img class="profile" src="website/ProfilePicture.png" alt="Profile">

    <h1>Mopy Developmentz™</h1>
    <p>Professional development studio — Roblox, websites, scripts, UGC and more.</p>

</body>
</html>
