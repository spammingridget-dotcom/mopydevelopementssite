<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopy Developmentz™</title>

    <style>
        /* ---------- SPACE BACKGROUND ---------- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #101631, #03040f);
            font-family: "Inter", Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Floating stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent url("data:image/svg+xml,\
            <svg xmlns='http://www.w3.org/2000/svg' width='2' height='2'>\
            <circle cx='1' cy='1' r='1' fill='white'/>\
            </svg>") repeat;
            opacity: 0.25;
            animation: drift 120s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* Glowing card */
        .container {
            margin-top: 120px;
            padding: 40px 55px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4), 0 0 40px rgba(70,130,255,0.25);
            animation: fadeIn 1.5s ease;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin: 0;
            font-size: 3.3rem;
            font-weight: 800;
            text-shadow: 0 0 18px rgba(100,140,255,0.5);
        }

        p {
            margin-top: 14px;
            font-size: 1.3rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        /* Glowing divider line */
        .line {
            width: 60%;
            height: 2px;
            margin: 25px auto;
            background: linear-gradient(to right, transparent, #6aa8ff, transparent);
            box-shadow: 0 0 10px #6aa8ff;
        }

        /* Button */
        .button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background: #4a76ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.25s;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(90,120,255,0.4);
        }

        .button:hover {
            background: #6a90ff;
            box-shadow: 0 0 25px rgba(120,150,255,0.7);
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

    <div class="stars"></div>

    <div class="container">
        <h1>Mopy Developmentz™</h1>
        <p>Professional development studio — Roblox, websites, scripts, UGC and more.</p>
        <div class="line"></div>
        <a href="#" class="button">Learn More</a>
    </div>

</body>
</html>
